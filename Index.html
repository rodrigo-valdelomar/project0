<!DOCTYPE html>

<html lang=eng>

    <head>
        <title>Google</title>
        <style>
            a:link{
                text-decoration: none;
                color: #222;
            }

            a:visited{
                text-decoration: none;
            }

            a:hover{
                text-decoration: underline;
            }

            a:active{
                text-decoration: none;
            }
            
            .header{
                display: flex;
                flex-direction: column;
            }

            .flex-container{
                display: flex;
                align-items: center;
                padding: 6px;
                min-height: 60px
            }

            .flexbox-item{
                width: 15%;
                font-size: 13px;
                font-family: arial, sans-serif;
            }

            .item1{
                flex: 2 4 25%;
            }

            .item2{
                flex: 1 1 25%;
            }

            .item3{
                flex: 2 1 7%;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                color: #222;
            }

            .main-body{
                display: flex;
                /* flex-direction: column; */
                justify-content: center;
            }

            .margin-top{
                margin-top: auto;
            }
        </style>
    </head>

    <body>
        <main>
            <div class="header">
                <div class="flex-container">
                    <div class="flexbox-item item1"></div>
                    <div class="flexbox-item item2"></div>
                    <div class="flexbox-item item3">
                        <div>
                            <a href="/images.html" target="_top">Images</a>
                        </div>
                        <div>
                            <a href="advancesearch.html" target="_top">Advance Search</a>
                        </div>
                    </div>
                </div>
                <!-- <div class="main-body"> -->
                    <div class="main-body margin-top">
                        <img alt="Google" height="92" src="Static/googlelogo_color_272x92dp.png" width="272">
                    </div>
                    <div class="main-body" style="margin-top: 1.5%;">
                        <form action="https://www.google.com/search" method="GET" role="search">
                        
                            <div class="main-body">
                                <input name=q type="search"> 
                            </div>

                            <div>
                                    <input type="submit" value="Google  Search">
                                    <input type="submit" value="I'm feeling lucky">
                            </div>
                        </form>
                    </div>
                <!-- </div>     -->
            </div>
        </main>
    </body>
</html>
